name: quality

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run support eval (strict)
        run: npm run eval:support:strict

      - name: Run lint + build checks
        run: npm run check
